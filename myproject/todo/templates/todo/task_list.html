<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %}✅{% else %}❌{% endif %}
                <a href="{% url 'complete_task' task.id %}">[Complete]</a>
                <a href="{% url 'delete_task' task.id %}">[Delete]</a>
            </li>
        {% empty %}
            <p>No tasks yet.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
